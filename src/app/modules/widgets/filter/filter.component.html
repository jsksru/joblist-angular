<div class="filter">
  <h1 class="title">Фильтры</h1>
  <fieldset class="fields">
    <div class="item">
      <app-controls-input
        title="Поиск"
        [value]="filters.search"
        (inputEmitter)="changeFilter('search', $event)"
      ></app-controls-input>
    </div>
    <div class="item">
      <app-controls-multi-select
        title="Порт"
        [items]="filter"
        [values]="filters.multi"
        (selectEmitter)="changeFilter('multi', $event)"
      ></app-controls-multi-select>
    </div>
    <div class="item">
      <app-controls-radio-list
        title="Тип"
        [items]="radios"
        name="rad"
        [value]="filters.radio"
        all="Все записи"
        (changeEmitter)="changeFilter('radio', $event)"
      ></app-controls-radio-list>
    </div>
  </fieldset>
</div>
