<div class="wrapper">
  <label>
    <span [ngClass]="{'label': true, 'label--active': !isEmpty}">Название</span>
    <input class="input" type="text" (click)="toggleHandler()">
  </label>
  <div class="drop-down" *ngIf="isOpen">
    <ul class="checkbox-list">
      <div class="item" *ngFor="let item of items">
        <controls-checkbox (changeEmitter)="filterItems(item.value, $event)">{{ item.text }}</controls-checkbox>
      </div>
    </ul>
  </div>
</div>
